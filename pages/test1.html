<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100%;height: 1000px">
    <div style="height:1000px;padding-right: 40px">
        <div id="test1" style="width: 300px;height: 1000px;border: 1px solid red" onclick="test()"></div>
        <div id="test2" style="width: 300px;height: 100px;border: 1px solid red;display: none" onclick="test2()"></div>
    </div>
</div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script>
    function test() {
        $('#test1').css('display', 'none');
        $('#test2').css('display', 'block');
    }
    function test2() {
        $('#test1').css('display', 'block');
        $('#test2').css('display', 'none');
    }
</script>
</html>
