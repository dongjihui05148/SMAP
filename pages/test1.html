<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
            border: 0;
        }
        #wrapper {
            margin: 0 auto;
        }
        #scroll {
            margin: 200px auto 0;
            padding: 0 5px;
            width: 600px;
            height: 300px;
            background: #FCF;
            overflow-y: scroll;
        }
        #scroll p {
            background: #F9C;
            padding: 0 5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="scroll">
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
        <p>1</p>
    </div>
</div>

<script type="text/javascript">
    document.getElementById('scroll').scrollTop = document.getElementById('scroll').scrollHeight;
</script>

</body>
</html>
