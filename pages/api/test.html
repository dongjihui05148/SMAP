<div class="apiContainer">
    <div class="apiNameContainer">
        <div class="apiName">
            查询餐饮类POI名称及ID
        </div>
    </div>
    <div class="apiDescriptionContainer">
        <div class="apiDescription">
            查询瓦片内所有餐饮类POI名称及ID API服务地址:
        </div>
    </div>
    <div class="apiIPContainer">
        <div class="apiIP">
            <div class="apiIPName">
                http://fs.navinfo.com/smap/base/tile/pois/restaurant.json
            </div>
        </div>
    </div>
    <div class="apiParamContainer">
        <div class="apiRequireParamContainer">
            <div class="dotGrayDiv"></div>
            <div class="textDiv" style="padding-left: 0px">
                <span style="font-size: 14px;color: #74666c;"> 请求参数</span>
            </div>
        </div>
        <div style="padding-left: 20px">
            <table id="POIRestileRequireParam"
                   data-toggle="table"
                   data-url="../data/POIRestileRequireParam.js"
            >
                <thead>
                <tr >
                    <th data-field="paramName">参数名</th>
                    <th data-field="type" >类型</th>
                    <th data-field="required" >是否填充</th>
                    <th data-field="default" >缺省值</th>
                    <th data-field="description">规则说明</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="apiParamContainer">
        <div class="apiReturnParamContainer">
            <div class="dotGrayDiv"></div>
            <div class="textDiv" style="padding-left: 0px">
                <span style="font-size: 14px;color: #74666c;"> 返回参数</span>
            </div>
        </div>
        <div style="padding-left: 20px">
            <table id="ReturnParam"
                   data-toggle="table"
                   data-url="../data/ReturnParam.js"
            >
                <thead>
                <tr >
                    <th data-field="paramName">参数名</th>
                    <th data-field="type" >类型</th>
                    <th data-field="description">规则说明</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="apiParamContainer">
        <div class="apiServiceExampleContainer">
            <div class="dotGrayDiv"></div>
            <div class="textDiv" style="padding-left: 0px">
                <span style="font-size: 14px;color: #74666c;"> 服务示例</span>
            </div>
        </div>
        <div style="height: 66px;width: 690px;">
            <div class="apiServiceExampleIPContainer">
                <div class="apiServiceExampleIP">
                    http://fs.navinfo.com/smap/base/tile/pois/restaurant.json
                </div>
            </div>
        </div>
        <div class="apiExampleRequireParam">请求参数</div>
        <div style="width: 690px;padding: 0px 100px 0px 64px">
            <div class="apiExampleRequireParamContainer">
                <div class="apiExampleParamList">level</div>
                <div style="width: 470px;float: left">
                    <input type="text" class="api_Input ">
                </div>
            </div>
            <div class="apiExampleRequireParamContainer">
                <div class="apiExampleParamList">tilex</div>
                <div style="width: 470px;float: left">
                    <input type="text" class="api_Input ">
                </div>
            </div>
            <div class="apiExampleRequireParamContainer">
                <div class="apiExampleParamList">tiley</div>
                <div style="width: 470px;float: left">
                    <input type="text" class="api_Input ">
                </div>
            </div>
        </div>

    </div>
    <div class="apiResultContainer">
        <div style="padding: 10px 20px 20px 20px">
            <div class="apiResultButtonsContainer">
                <div class="apiButtonOfRun">运行</div>
                <div style="float: left;padding: 0px 0px 0px 20px;width: 60px">
                    <div class="apiButtonOfReset">重置</div>
                </div>
            </div>
            <div class="apiShowResultName">返回结果</div>
            <div class="apiResultOfContainer"></div>
        </div>
    </div>
</div>
