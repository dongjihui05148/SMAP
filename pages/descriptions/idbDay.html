<div class="apiBriefContainer">
    <div class="titleContainer">
        <div class="titleContent">
            产品简介
        </div>
    </div>
    <div class="apiBriefContentContainer">
        <div class="apiBriefContent">
            IDB日产品为增量数据，用于对全量基版数据按天进行增量更新，与基版数据一样分省提供，每天一个文件。能够实现日更新的要素/属性类型参考《IDB日产品更新要素列表》。
            提供两种增量方式：一种为SQLite RBU格式，可实现与基版SQLite格式IDB数据的自动融合。另一种为CSV格式，规格参考《SMap增量规格说明书》，需要按照规格解析进行数据融合。        </div>
    </div>
</div>
