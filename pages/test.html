<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>回到顶部demo</title>
    <style type="text/css">
        .up{
            position:fixed;
            bottom:20px;
            right:20px;
            width:10px;
            display:none;
        }
        .arrow{
            border: 8px solid transparent;
            border-bottom-color: #3DA0DB;
            width: 0px;
            height: 0px;
            top:0px
        }
        .links{
            background-color:  #3DA0DB;

            width: 15px;
            height: 9px;
        }
    </style>
</head>
<body>
<div style="background:rgb(200,200,200);height:2000px;">我很长</div>
<div id="up" class="up">
    <div class="arrow"></div>
    <div class="links"></div>
</div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script type="text/javascript">
    //绑定页面滚动事件
    $(window).bind('scroll',function(){
        var len=$(this).scrollTop()
        if(len>=100){
            //显示回到顶部按钮
            $('#up').show();
        }else{
            //影藏回到顶部按钮
            $('#up').hide();
        }
    })
    //绑定回到顶部按钮的点击事件
    $('#up').click(function(){
        //动画效果，平滑滚动回到顶部
        $(document).animate({ scrollTop: 0 },1000);
        //不需要动画则直接
        $(document).scrollTop(0)
    })
</script>
</html>
