<div  style="display: inline-block; width: 1070px;margin-top: 40px;background: white;">

    <div style="float: left; width: 330px;background: white;">
        <div style="float:left; padding-top: 16px;width: 300px;height: 500px">
            <div style="
            position: fixed;
        width: 300px;
        text-align: left;
        height: 560px;">
                <div style="padding: 15px 0px 0px 20px;height: 40px; background-color: #25369e; font-size: 14px;color: #fff">API参考手册</div>
                <div style="height: 40px;width: 100%;background-color: #e9ebf0; border-bottom: 1px solid #c2c7d6">

                        </div>
                    </div>
                </div>
                <div style="width: 100%;background-color: #e9ebf0; border-bottom: 1px solid #c2c7d6">

                            获取瓦片信息
                        </div>
                        <div onclick="changeDataApiPage('mesh')">
                            获取图幅属性
                        </div>
                        <div onclick="changeDataApiPage('poi')">

                        </div>
                        <div onclick="changeDataApiPage('region')">

                        </div>

                </div>
                <div style="height: 40px;width: 100%;background-color: rgb(233,235,240); border-bottom: 1px solid rgb(199,204,218)">

                </div>
                <div style="width: 100%;background-color: rgb(233,235,240);border-bottom: 1px solid rgb(199,204,218)">

                            高程值
                        </div>
                        <div onclick="changeArithmeticApiPage('tollcost')">
                            路径收费
                        </div>
                    </div>
                </div>
                <div style="padding: 15px 0px 0px 20px;height: 40px; background-color: rgb(36,58,106);color: white; font-size: 14px;">状态码说明</div>

                </div>

        </div>
        <div style="float: left; width: 740px;text-align: left" id="apiPage" >

        </div>
