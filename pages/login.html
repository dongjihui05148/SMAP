<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smap</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <p class="chineseP">企业用户登陆</p>
            <p class="englishP">Business users login</p>
        </header>
        <div class="center-login">
            <div class="header_img"><img src="../img/login/logo@2x.png"/></div>
            <p class="wel">Welcome to SMap!</p>
            <form action="#" method="post" class="formDiv clearfix">
                <div class="userIcon"><img src="../img/login/icon-326446@2x.png"/></div>
                <div class="passWordIcon"><img src="../img/login/icon-133622@2x.png"/></div>
                <input class="userName" type="text"/>
                <p class="clearfix p_lineHeight hide">用户名不存在，请重新输入！</p>
                <input class="passWord" type="text"/>
                <p class="passWord_msg p_lineHeight hide">密码错误，请重新输入！</p>
                <a class="forget_div p_lineHeight1 f_r" href="javascript:void(0)">忘记密码？</a>
                <input class="verification_code f_l " type="text"/>
                <span class="f_l">WWWW</span>
                <p class="change_code">
                    <a href="javascript:void(0);">看不清？换一个</a>
                </p>
                <p class="clearfix p_lineHeight hide">验证码错误，请重新输入！</p>
                <a href="javascript:void(0);" class="f_l submit_Div">立即登录</a>
            </form>
        </div>
    </div>
</body>
</html>
